<div class="container">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let data of list | paginate: { itemsPerPage: limit, currentPage: page, totalItems: total };let i=index">
        <td>{{i+1+limit*(page-1)}}</td>
        <td>{{data.email}}</td>
        <td>{{data.first_name}}</td>
        <td>{{data.last_name}}</td>
        <td><img src="{{data.avatar}}" alt="Avatar" style="height: 60px;width: 60px;"></td>
      </tr>
    </tbody>
  </table>
  <div class="row mt-4" *ngIf="total">
    <div class="col-md-9 col-sm-9 col-lg-10 col-xl-10 float-right">
      <div *ngIf="total" class="text-dark pagination pagination-sm m-0 float-right">
        <pagination-controls (pageChange)="getPage($event)"></pagination-controls>
      </div>
    </div>
  </div>
</div>
